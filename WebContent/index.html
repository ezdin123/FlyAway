<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>FlyWay</title>
 
</head>
<body id="page-top">
	<a class="nav-link" href="/FlyAway/datagen"> Search Flights</a>
	<a class="nav-link" href="/FlyAway/login.jsp">Admin Login</a>
	<header class="masthead">
		<div class="container px-4 px-lg-5 h-100">
			<div
				class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
				<div class="col-lg-8 align-self-end">
					<h1 class="text-white font-weight-bold">Ready to FlyAway?</h1>
					<hr class="divider" />
				</div>
				<div class="col-lg-8 align-self-baseline">
					<p class="text-white-75 mb-5">Book International Flight Tickets at best prices</p>
				</div>
			</div>
		</div>
	</header>
 
	<!-- Booking -->
		<section class="page-section bg-primary" id="book">
			<div class="container px-5 px-lg-5">
				<div class="row gx-5 gx-lg-5 justify-content-center">
					<div class="col-lg-12 text-center">
						<h2 class="text-white mt-0">Book Flights</h2>
						<hr class="divider divider-light" />
						<form class="row g-3 align-items-center"
							action="/FlyAway/admin/flights.jsp" method="POST">
							<div class="col-auto">
								<div class="input-group flex-nowrap">
									<label for="date" class="visually-hidden">Date</label> <span
										class="input-group-text" id="addon-wrapping"> <i
										class="fa fa-calendar"> </i>
									</span> <input class="form-control" id="date" name="date"
										placeholder="MM/DD/YYY" type="text" aria-label="date"
										aria-describedby="addon-wrapping" />
								</div>

							</div>
							<div class="col-auto">
								<input type="text" class="form-control"
									placeholder="Depart City" name="depart" id="date">
							</div>
							<div class="col-auto">
								<input type="text" class="form-control"
									placeholder="Arrive City" name="arrive" id="date">
							</div>
							<div class="col-auto">
								<select class="form-select" aria-label="Number of Passengers"
									name="capacity" id="capacity">
									<option selected>Number of Passengers</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
								</select>
							</div>
							<button type="submit" class="btn btn-secondary col-auto">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</section> <script>
		$(document).ready(
				function() {
					var date_input = $('input[name="date"]'); //our date input has the name "date"
					var container = $('.bootstrap-iso form').length > 0 ? $(
							'.bootstrap-iso form').parent() : "body";
					date_input.datepicker({
						format : 'mm/dd/yyyy',
						container : container,
						todayHighlight : true,
						autoclose : true,
					})
				})
	</script>
</body>
</html>
